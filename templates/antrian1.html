<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antrian KTP</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Daftar Antrian KTP</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Nomor Antrian</th>
        <th>Status</th>
      </tr>
      {% for a in antrian %}
      <tr>
        <td>{{ a[0] }}</td>
        <td>{{ a[2] }}</td>
        <td>{{ a[3] }}</td>
        <td>{{ a[4] }}</td>
        <td>{{ a[5] }}</td>
      </tr>
      {% endfor %}
    </table>

    <form action="{{ url_for('antrian_bp.reset_antrian') }}" method="delete">
      <button type="submit">Reset Antrian</button>
    </form>

    <form action="{{ url_for('buat_antrian') }}" method="post">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Daftar Antrian</button>
    </form>
  </body>
</html>
